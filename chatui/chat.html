            $("#chat-submit").click(function (e) {

                if (msg.trim() == "" || window.__bot.awaiting_response) {

            $(document).delegate(".chat-btn", "click", function () {

            window.__bot.chat_form_hide = function (element_form_jquery) {
                if (element_form_jquery) {
                    element_form_jquery.closest('.chat-msg').remove();
                } else {
                    $(".chat_form").closest('.chat-msg').remove();
                }
            }
            $("#chat-circle").click(function () {
                $("#chat-circle").addClass("disabled_element");
                $("#chat-circle").css("display", 'None !important');
                if (window.__bot.host_parent) {
                    try {
                        window.parent.postMessage("maximized", window.__bot.host_parent);
                        console.log(window.parent.postMessage("maximized", window.__bot.host_parent))
                    } catch (error) {
                        console.log("Error whole maximized postmessage");
                    }
                }
                window.__bot.toggle_chatui();
                $('.chat-msg').remove();
                window.__bot.userVerification();
                $("#chat-circle").removeClass("disabled_element");

            });

            $("#chat-box-minimize").click(function () {

                    } catch (error) {
                        console.log("Error whole minimized postmessage");
                    }
                }
                window.__bot.toggle_chatui();
            });

            window.__bot.chat_form_upload_form_file = function () {
                console.log("file upload clicked")
                $("#file_upload_form_file").trigger('click');
            }


            window.__bot.chat_form_action = function (form_name, action) {
                var element_form = document.getElementById(form_name);
                var element_form_jquery = $("#" + form_name);
                if (element_form) {
                    document.getElementById("error_message_" + form_name + "_server").innerHTML = "";
                    if (action == "cancel") {
                        window.__bot.chat_form_hide(element_form_jquery);
                        return;
                    } else if (action == "submit") {
                        var data = {};
                        var file_data = false;
                        var request_headers = {
                            "Content-Type": "application/json"
                        };
                        for (var i = 0; i < element_form.elements.length; i++) {
                            var element = element_form.elements[i];
                            console.log("element11", element, element.name);
                            if (element.name == "form_file") {
                                var file = element.files[0];
                                // console.log(" uploadded ",file)
                                file_data = new FormData()
                                file_data.append("file", file);
                                console.log("appended file", file_data.get('file'))
                                request_headers["Content-Type"] = ""
                                console.log(file.type)
                                if (!file) {
                                    delete file_data

                                    document.getElementById("error_message_" + form_name + "_" + element
                                        .name).innerHTML = "Please upload a valid PDF file.";
                                    document.getElementById(form_name + "_" + element.name).classList
                                        .add("is-invalid");
                                    return;
                                } else {
                                    document.getElementById("error_message_" + form_name + "_" + element
                                        .name).innerHTML = "";
                                    document.getElementById(form_name + "_" + element.name).classList
                                        .remove("is-invalid");
                                }

                            } else if (element.required && !element.value.trim()) {
                                document.getElementById("error_message_" + form_name + "_" + element.name)
                                    .innerHTML = "Please enter " + element.previousElementSibling.innerHTML
                                        .trim() + ".";
                                element.classList.add("is-invalid");
                            } else if (element.type == "email" && !element.checkValidity()) {
                                document.getElementById("error_message_" + form_name + "_" + element
                                    .name).innerHTML = "Please enter a valid " + element
                                        .previousElementSibling.innerHTML.trim() + ".";
                                element.classList.add("is-invalid");
                            } else {
                                element.classList.remove("is-invalid");
                            }
                        }
                        if (!element_form.checkValidity()) {
                            return;
                        }
                    }
                }
                var form_data = {};

                $(".chat_form_button").attr("disabled", true);
                element_form_jquery.serializeArray().map(function (x) {
                    form_data[x.name] = x.value;
                });
                if (form_name == 'ticketUpdate_form') {
                    let i = 0
                    for (i = 0; i <= 4; i++) {
                        form_data[element_form_jquery[0].elements[i].name] = element_form_jquery[0].elements[i].value;
                    }
                }
                console.log(form_data);
                data.web_uid = window.__bot.web_uid;
                data.form_data = form_data;
                data.form_name = form_name;
                data.web_user = JSON.stringify(window.__bot.web_user)
                data.web_session = window.__bot.session_id ? window.__bot.session_id : ''
                data.user_verified = window.__bot.user_verified
                data.user_email = window.__bot.user_email ? window.__bot.user_email : ''
                data.website_user = window.__bot.website_user;
                // console.log("file_data", file_data)
                let temp = file_data ? file_data.append('data', JSON.stringify(data)) : null
                var request_body = file_data ? file_data : JSON.stringify(data)
                // console.log(request_body, file_data)

                window.__bot.disable_reset_chat();
                window.__bot.awaiting_response = true;
                if (form_name == 'add_calendar') {
                    selected_date = "selected date is " + form_data.calendar_text
                    window.__bot.process_input(selected_date, undefined);
                } else 
	           {
	            console.log('form-nameeeee',form_name)			       
                    fetch(window.__bot.server_host_http + window.__bot.url_prefix + "submit_form", {
                        method: "POST",
                        contentType: false,
                        processData: false,
                        // headers: request_headers,
                        body: request_body
                    }).then(function (response) {
                        console.log(response);
                        return response.json()
                    }).then(function (response_data) {
                        console.log(response_data);
                        if (response_data.error_msg) {
                            document.getElementById("error_message_" + form_name + "_server")
                                .innerHTML = response_data.error_msg;
                            $(".chat_form_button").attr("disabled", false);
                        } else {
                            window.__bot.chat_form_hide(element_form_jquery);
                            window.__bot.user_verified = response_data.data.authentic_user
                            window.__bot.process_messages(response_data.data.response_messages,
                                0);
                        }
                        window.__bot.enable_reset_chat();
                        window.__bot.awaiting_response = false;
                    });
                }
            }
